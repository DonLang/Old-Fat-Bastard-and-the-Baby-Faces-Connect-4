    <div class="container-fluid">
      <div class="row">

    <script type="text/javascript">
    $(document).ready(function() {

        'blinkMax': 0.6,
        'loopMin': 8,
        'loopMax': 10,
        'color': '#ffffff',
        'glow': ['0 0 80px #ffffff', '0 0 30px #008000', '0 0 6px #0000ff']
      }); 

      $('#vacancy').novacancy({
        'blink': 1,
        'off': 1,
        'color': 'Red',
        'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
      });
    });
